<div class="cards-container">
    <app-card 
        [planType] = "simplePlan" 
        [planPrice] = simplePlanPrice
        [cardStyle]= "simplePlanStyle"
        (buttonClicked)="onCardSimpleButtonClicked()"
    ></app-card>
        
    <app-card 
        [planType] = "fullPlan" 
        [planPrice] = fullPlanPrice
        [cardStyle]= "fullPlanStyle"
        (buttonClicked)="onCardFullButtonClicked()"
    ></app-card>
</div>

<h1>Nome:</h1>
<input
    type="text"
    [ngModel]="name"
    (ngModelChange)="handleInputChange($event)"/>

    <h1>Nome digitado: {{ name }} </h1>
    
<input type="text" [(ngModel)]="name"/>
